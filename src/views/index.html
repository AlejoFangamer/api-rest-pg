<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        border: 1px solid black;
        padding: 1rem;
        margin-bottom: 1rem;
      }

      img {
        height: auto;
        width: 320px;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>BIENVENIDO A TECNOSHOP , TU TIENDA DE TECNOLOGIA DE CONFIANZA</h1>
    </main>
    <script type="module">
      const data = {
        title: "Hola sasasasasas",
      };
      function readCo() {
        fetch("http://localhost:1254/tasks")
        .then((res) => res.json())
        .then((shop) => {
          const html = shop
            .map((product) => {
              return `
                <article data-id="${product.blog_id}">
                  <h2>${product.blog_titulo}</h2>
                  <button>Post</button>
                </article>
              `;
            })
            .join("");

          document.querySelector("main").innerHTML = html;
        });
      }
      readCo();
          document.addEventListener("click", (e) => {
            if (e.target.matches("button")) {
              fetch(`http://localhost:1254/tasks/`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json", // Indica que est√°s enviando datos en formato JSON
                },
                body: JSON.stringify(data),
              })
              .then(readCo());
            }
          });
        
    </script>
  </body>
</html>
